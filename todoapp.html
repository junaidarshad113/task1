<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Putting Input into JS Objects</title>
    <link rel="stylesheet" href="todoapp.css" />
  </head>
  <body>
    <form>
      <div class="formBox">
        <label for="title">Tittle</label>
        <input type="text" id="title" placeholder="Title" />
      </div>
      <div class="formBox">
        <label for="yr">Description</label>
        <input type="text" id="des" placeholder="Description" />
      </div>
      <div class="formBox">
        <button id="btn">Click to Add</button>
      </div>
      
    </form>


    <form>
        <input type="text" id="text" placeholder="Search" />
      <button id="but">Search</button>
      <div id="msg">
        <pre></pre>
      </div>
    </form>
    <script src="todoapp.js"></script>
  </body>
</html>
